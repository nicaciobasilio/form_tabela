<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container d-lg-flex d-sm-block">
        <section class="position-relative mt-3 col-lg-5 col-sm-12">
            <h3 class="title">
                Formulário de compra de produtos
            </h3>
            <form class="form">
                <label for="nome" class="form-label fw-bold">Nome do produto</label>
                <input class="form-control" type="text" placeholder="Escreva o nome do produto" required id="nome" name="nome">

                <label class="form-label fw-bold mt-2">Tipo do produto</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="tipo" id="limpeza" value="Limpeza"> 
                    <label class="form-check-label label" for="limpeza">Produto de Limpeza</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="tipo" id="alimento" value="Alimento"> 
                    <label class="form-check-label label" for="alimento">Produto Alimentício</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="tipo" id="casa" value="Casa"> 
                    <label class="form-check-label label" for="casa">Produto de Casa, Mesa e Banho</label>
                </div>

                <label class="form-label fw-bold d-block mt-2">O produto é importado?</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="sim" name="selecao" value="Sim">
                    <label for="sim"> Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="nao" name="selecao" value="Não">
                    <label for="nao">Não</label>
                </div>

                <label class="form-label fw-bold d-block mt-2">Quantidade a ser encomendada:</label>
                <select class="form-select">
                    <option value="none" disabled>Escolha a quantidade</option>
                    <option id="dez" value="10 unidades">10 caixas</option>
                    <option id="vinte" value="20 unidades">20 caixas</option>
                    <option id="trinta" value="30 unidades">30 caixas</option>
                </select>

                <button id="botao" type="submit" class="btn btn-success mt-2 "> 
                    Enviar <i class="bi bi-arrow-up-right-square"></i>
                    <span class="d-none spinner-border spinner-border-sm"></span>
                </button>
            </form>
        </section>

        <section class="position-relative mt-3 col-lg-5 col-sm-12">
            <h3 class="title">
                Tabela de produtos
            </h3>
            <table id="table" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Produto</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Importado</th>
                        <th scope="col">Quant.</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
